<div class="errorAlertSection col-md-4 col-sm-6 col-xs-10">
    <alert [type]="alert.type" [dismissOnTimeout]="alert.timeOut" *ngFor="let alert of dismissableErrors; let i=index" class="animated fadeIn">
        <h4 class="alert-heading">Validation Error</h4>
        <p>{{alert.msg}}</p>
    </alert>
</div>

<div *ngIf="form" class="card animated fadeIn">
    <div class="card-header">
        <strong>Organization</strong>
        <div class="row col-form-label lngToggleSec">
            <div class="form-check form-check-inline mr-1" id="inline-radios">
                <input class="form-check-input" name="language" id="english" type="radio" [(ngModel)]="language" [ngModelOptions]="{standalone: true}" [checked]="language=='en'" [value]="'en'">
                <label class="form-check-label" for="english">English</label>
            </div>
            <div class="form-check form-check-inline mr-1">
                <input class="form-check-input" name="language" id="nepali" type="radio" [(ngModel)]="language" [ngModelOptions]="{standalone: true}" [checked]="language=='np'" [value]="'np'">
                <label class="form-check-label" for="nepali">Nepali</label>
            </div>
        </div>
    </div>
    <form [formGroup]="form" (ngSubmit)="submit()" class="form-horizontal">
        <div class="card-body">
            <div class="row">
                <div class="row col-sm-12 col-md-9">
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label">{{labels.orgName}}</label>
                            <div class="col-md-9 input-group" *ngIf="language=='en'">
                                <input type="text" formControlName="organizationNameEn" class="form-control form-control-sm" placeholder="{{plcHldrEn.orgName}}" [ngClass]="randerClass(frm.organizationNameEn)">
                                <div *ngIf="isConrolInvalid(frm.organizationNameEn)" (click)="showErrorMessage(frm.organizationNameEn)" class="input-group-append">
                                    <span class="input-group-text" style="color:red; height: 28px;" placement="right"><i class="fa fa-asterisk"></i></span>
                                </div>
                            </div>
                            <div class="col-md-9" *ngIf="language=='np'">
                                <input type="text" formControlName="organizationNameNp" class="form-control form-control-sm" placeholder="{{plcHldrNp.orgName}}" [ngClass]="randerClass(frm.organizationNameNp)">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label">{{labels.panNo}}</label>
                            <div class="col-md-9 input-group">
                                <input type="text" formControlName="panNo" class="form-control form-control-sm" id="panNo" placeholder="{{plcHldr.panNo}}" [ngClass]="randerClass(frm.panNo)">
                                <div *ngIf="isConrolInvalid(frm.panNo)" (click)="showErrorMessage(frm.panNo)" class="input-group-append">
                                    <span class="input-group-text" style="color:red; height: 28px;" placement="right"><i class="fa fa-asterisk"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="input-small">{{labels.address}}</label>
                            <div class="col-md-9 input-group" *ngIf="language=='en'">
                                <input type="text" formControlName="addressEn" class="form-control form-control-sm" id="address" placeholder="{{plcHldrEn.address}}" [ngClass]="randerClass(frm.addressEn)">
                                <div *ngIf="isConrolInvalid(frm.addressEn)" (click)="showErrorMessage(frm.addressEn)" class="input-group-append">
                                    <span class="input-group-text" style="color:red; height: 28px;" placement="right"><i class="fa fa-asterisk"></i></span>
                                </div>
                            </div>
                            <div class="col-md-9" *ngIf="language=='np'">
                                <input type="text" formControlName="addressNp" class="form-control form-control-sm" id="address" placeholder="{{plcHldrNp.address}}" [ngClass]="randerClass(frm.addressNp)">
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="input-small">{{labels.email}}</label>
                            <div class="col-md-9 input-group">
                                <input type="text" formControlName="email" class="form-control form-control-sm" id="email" placeholder="{{plcHldr.email}}" [ngClass]="randerClass(frm.email)">
                                <div *ngIf="isConrolInvalid(frm.email)" (click)="showErrorMessage(frm.email)" class="input-group-append">
                                    <span class="input-group-text" style="color:red; height: 28px;" placement="right">
                                        <i class="fa fa-asterisk"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="input-small">{{labels.website}}</label>
                            <div class="col-md-9 input-group">
                                <input type="text" formControlName="website" class="form-control form-control-sm" id="website" placeholder="{{plcHldr.website}}" [ngClass]="randerClass(frm.website)">
                                <div *ngIf="isConrolInvalid(frm.website)" (click)="showErrorMessage(frm.website)" class="input-group-append">
                                    <span class="input-group-text" style="color:red; height: 28px;" placement="right"><i class="fa fa-asterisk"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="input-small">{{labels.estd}}</label>
                            <div class="col-md-9 input-group" *ngIf="language=='en'">
                                <input type="text" formControlName="establishedDateEn" class="form-control form-control-sm" placeholder="{{plcHldrEn.estd}}" [ngClass]="randerClass(frm.establishedDateEn)">
                                <div *ngIf="isConrolInvalid(frm.establishedDateEn)" (click)="showErrorMessage(frm.establishedDateEn)" class="input-group-append">
                                    <span class="input-group-text" style="color:red; height: 28px;" placement="right"><i class="fa fa-asterisk"></i></span>
                                </div>
                            </div>
                            <div class="col-md-9" *ngIf="language=='np'">
                                <input type="text" formControlName="establishedDateNp" class="form-control form-control-sm" placeholder="{{plcHldrNp.estd}}" [ngClass]="randerClass(frm.establishedDateNp)">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <img [src]="logoImg" class="logoImg" (click)="popupFileChooser()" />

                    <input (change)="fileChanged($event)" type="file" formControlName="logo" id="fiLogo" style="display: none" accept="image/*" [ngClass]="randerClass(frm.logo)">
                    <span class="help-block" style="display:none">Please enter your password</span>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-sm btn-primary" type="submit" [disabled]="form.invalid">
                <i class="fa fa-dot-circle-o"></i>
                Submit
            </button>
            <button class="btn btn-sm btn-danger" type="reset" style="margin-left: 10px">
                <i class="fa fa-ban"></i> 
                Reset
            </button>
        </div>
    </form>

</div>
