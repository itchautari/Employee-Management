<div class="card">
    <div class="card-header">
        <i class="fa fa-align-justify"></i> Organizations List
        <div class="row col-form-label lngToggleSec">
            <div class="form-check form-check-inline mr-1" id="inline-radios">
                <input (change)="rerenderColDefs()" class="form-check-input" name="language" id="english" type="radio" [(ngModel)]="language" [ngModelOptions]="{standalone: true}" [checked]="language=='en'" [value]="'en'">
                <label class="form-check-label" for="english">English</label>
            </div>
            <div class="form-check form-check-inline mr-1">
                <input (change)="rerenderColDefs()" class="form-check-input" name="language" id="nepali" type="radio" [(ngModel)]="language" [ngModelOptions]="{standalone: true}" [checked]="language=='np'" [value]="'np'">
                <label class="form-check-label" for="nepali">Nepali</label>
            </div>
        </div>
    </div>
    <div class="card-body" style="padding: 0px;">
        <ag-grid-angular style="width: 100%; height: 350px;" class="ag-theme-balham" (gridReady)="onGridReady($event)" [enableSorting]="true" [enableFilter]="true" [columnDefs]="colDefs" [rowData]="row"></ag-grid-angular>
    </div>
    <div _ngcontent-c3="" class="card-footer">
        <button class="btn btn-sm btn-primary" (click)="router.navigate(['eattandance/addorganization']);">
            <i _ngcontent-c3="" class="fa fa-plus-circle"></i> New Organization
        </button>
    </div>
</div>
